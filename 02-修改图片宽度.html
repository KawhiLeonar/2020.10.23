<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改图片宽度</title>
    <style>
        div {
            /* 方法一：设置最大宽度 ——》推荐*/
            max-width: 300px;

            /* 方法二：缩放/并不能改变大小，只是视觉上缩小了，实际上盒子还是这么大 */
            /* transform: scale(.5, .5); */
        }
    </style>
</head>
<body>
    <div style="width: 480px !important; background-color: blue;height: 480px;"></div>
</body>
</html>
